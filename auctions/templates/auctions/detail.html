{% extends "auctions/layout.html" %}

{% block body %}
  <section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
      <div class="row gx-4 gx-lg-5 align-items-center">
        <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="{{ item.listing_image }}" alt="{{item.item_name}}"/></div>
        <div class="col-md-6">
          <div class="small mb-1">Category:
            <a href="{% url 'listings_by_cat' cat=category %}">{{ category }}</a>
          </div>
          <h1 class="display-5 fw-bolder">{{ item.item_name }}</h1>
          <div class="fs-5 mb-5">${{ item.starting_bid }}</div>
          <div class="fs-5 mb-5">Available Quantity:
            {{ item.quantity }}</div>
          <p class="lead">{{ item.description }}</p>
          <div class="d-flex">
            <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1" style="max-width: 3rem"/>
            <button class="btn btn-outline-dark flex-shrink-0" type="button">
              <i class="bi-cart-fill me-1"></i>
              Bid Now
            </button>
          </div>
          <div class="small mt-4">
            <a href="#">Add To Watchlist</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  {% endblock%}
