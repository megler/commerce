{% extends "auctions/layout.html" %}

{% block body %}
  <div class="main">
    <div class="container center-form">
      <div class="form-main-text text-center">
        <h2>Login</h2>
      </div>
      <div class="col-md-6 col-sm-12 center-form">
        {% if message %}
          <div>{{ message }}</div>
        {% endif %}
        <div class="login-form">
          <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group mb-2">
              <label>User Name</label>
              <input autofocus="autofocus" class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group mb-2">
              <label>Password</label>
              <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <button class="btn btn-outline-dark mb-3" type="submit" value="Login">Login</button>

          </form>
          <p class="mb-3">Don't have an account?
            <a href="{% url 'register' %}">Register here.</a>
          </p>

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
