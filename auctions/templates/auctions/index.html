{% extends "auctions/layout.html" %}

{% block body %}

  <h2>Active Listings</h2>
  {% for listing in active_listings %}
    <div class="row">
      <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"><img src="{{ listing.listing_image }}" alt="{{ listing.item_name }}" class="img-fluid img-thumbnail"></div>
      <div class="col-lg-6 col-md-4 col-sm-3 col-xs-2 ">{{ listing.item_name }}
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 px-0">{{ listing.item_condition }}</div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 px-0">${{ listing.starting_bid }}</div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 px-0">{{ listing.description }}</div>
      </div>
    </div>
  {% endfor %}

{% endblock %}
